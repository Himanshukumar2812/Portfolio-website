# Netlify configuration for Next.js static export
[build]
  # Base directory - where package.json is located
  base = "."
  # Build command
  command = "npm ci && npm run build"
  # Directory to publish (Next.js static export output)
  publish = "out"

[context.production.environment]
  NODE_VERSION = "18"
[build.environment]
  # Force Node.js 18.x to avoid deprecation warning
  NODE_VERSION = "18"
  # Increase memory limit if needed
  NODE_OPTIONS = "--max_old_space_size=4096"

# Handle client-side routing for Next.js static export
# Next.js with output: 'export' creates a proper static site
# No redirects needed - Netlify will serve the static files correctly

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
